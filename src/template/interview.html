<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <title>Document</title>
</head>

<body>
  <div class="main-wrapper">
    <a href="javascript:void(0);"><i class='bx bx-log-out log-out'></i></a>
    <h2 class="title">Frontend</h2>
    <div class="interview">

      <h3 class="interview__count"><span class="interview__count--current"></span> / <span
          class="interview__count--total"></span></h3>

      <div class="interview__cam">
        <video class="interview__cam-main" autoplay></video>
        <div class="interview__cam-description">자기소개</div>
      </div>

      <div class="interview__audio">
        <div class="interview__audio-icon">
          <div class="interview__audio-icon--active"></div>
        </div>
      </div>

      <div class="interview__timer">03:00</div>

      <div class="interview__buttons">
        <button class="interview-buttons__repeat button">다시 시작</button>
        <button class="interview-buttons__submit button">답변 제출</button>
      </div>

    </div>

    <!-- 다시시작 모달 -->
    <div class="interview-repeat-modal modal-outer hidden">
      <div class="modal">
        <button class="cancle"><i class='bx bx-x'></i></button>
        <h2 class="modal__title">다시 시작하시겠어요?</h2>
        <p class="modal__describtion">
          다시 시작하시면 현재까지의 녹음기록은 전부 지워집니다.
        </p>
        <button class="modal__button modal__button--active" type="button">다시 시작</button>
      </div>
    </div>

    <!-- 답변제출 모달 -->
    <div class="interview-submit-modal modal-outer hidden">
      <div class="modal">
        <button class="cancle"><i class='bx bx-x'></i></button>
        <h2 class="modal__title">답변을 제출하시겠어요?</h2>
        <p class="modal__describtion">
          답변을 제출하시면 현재까지 녹음된 기록이 저장됩니다.
        </p>
        <button class="modal__button modal__button--active" type="button">답변 제출</button>
      </div>
    </div>

    <!-- 시간종료 모달 -->
    <div class="interview-timeout-modal modal-outer hidden">
      <div class="modal">
        <h2 class="modal__title">시간이 종료되었습니다.</h2>
        <p class="modal__describtion">
          다음 문제 버튼을 누르시면 다음 질문이 재생됩니다.
        </p>
        <button class="modal__button modal__button--active" type="button">다음 문제</button>
      </div>
    </div>

    <!-- 레포트 이동 모달 -->
    <div class="interview-move-report-modal modal-outer hidden">
      <div class="modal">
        <h2 class="modal__title">고생하셨습니다.</h2>
        <p class="modal__describtion">
          결과 보기 버튼을 누르시면 결과 창으로 이동합니다.
        </p>
        <button class="modal__button modal__button--active" type="button">결과 보기</button>
      </div>
    </div>


  </div>
</body>

</html>
